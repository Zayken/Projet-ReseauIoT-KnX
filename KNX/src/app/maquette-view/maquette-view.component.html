
<div class="row">
<app-test *ngFor="let appareil of lampes; let i=index"
    ngClass="col-md-3"
    [indexOfAppareil]="i"
    [lampeId]="appareil.lampeId"
    [lampeStatus]="appareil.status">
</app-test>

<div>
     <button [ngClass]="{
    'btn btn-success':isChenillard==false,
    'btn btn-danger':isChenillard==true
    }" (click)="chenillard()">{{getChenillard()}}</button>
<div><button class="btn btn-outline-success"(click)="increase()"> increase</button>
 <button class="btn btn-outline-danger" (click)="decrease()"> decrease</button></div>
</div>
