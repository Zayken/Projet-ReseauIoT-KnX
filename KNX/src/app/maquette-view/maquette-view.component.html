<div class="row">
<app-test *ngFor="let appareil of lampes; let i=index"
    ngClass="col-md-3"
    [indexOfAppareil]="i"
    [lampeId]="appareil.lampeId"
    [lampeStatus]="appareil.status">
</app-test>
<div> <button [ngClass]="{
    'btn btn-success':chenillard==false,
    'btn btn-danger':chenillard==true
    }" (click)="startchenillard()">{{getChenillard()}}</button></div>

</div>
