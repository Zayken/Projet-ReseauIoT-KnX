
<div class="row">
<app-test *ngFor="let appareil of lampes; let i=index"
    ngClass="col-md-3"
    [indexOfAppareil]="i"
    [lampeId]="appareil.lampeId"
    [lampeStatus]="appareil.status">
</app-test>
</div>

<div>
     <button [ngClass]="{
         'mt-3':true,
    'btn btn-success ':isChenillard==false,
    'btn btn-danger' :isChenillard==true
    }" (click)="chenillard()">{{getChenillard()}}</button>
</div>



    <div>
<button class="btn btn-outline-success mt-2 mr-2"(click)="increase()"> increase speed</button>
 <button class="btn btn-outline-danger mt-2" (click)="decrease()"> decrease speed</button>
    <form class="form-inline mt-2"[formGroup]="speedForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <input type="number"class="form-control" formControlName="initspeed" id="speed" min="0" max="3"placeholder="speed">   
          <button type="submit" class="btn btn-primary  ml-2">Set speed</button>
          <p class="text-danger">{{ errorMessage }}</p>

        </div>
      </form>
    </div>
